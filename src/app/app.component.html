<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" #sidenav role="navigation">
        <app-sidenav-list [links]="links" (closeSideNav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [links]="links" (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
