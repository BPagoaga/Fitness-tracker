<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Should be a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pw="ngModel">
      <mat-hint align="end"> {{pw.value?.length}} / 6</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <mat-checkbox labelPosition="before" ngModel name="rememberMe" required color="primary">Remember Me</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
