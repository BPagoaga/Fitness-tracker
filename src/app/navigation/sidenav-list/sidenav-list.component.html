<mat-nav-list>
    <a mat-list-item [routerLink]="link.url" *ngFor="let link of links" (click)="onClose()">
        <mat-icon class="nav-icon" *ngIf="link.icon">{{ link.icon }}</mat-icon>
        {{ link.text }}
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onClose()">
            <mat-icon class="nav-icon">eject</mat-icon>
            Logout
        </button>
    </mat-list-item>
</mat-nav-list>
