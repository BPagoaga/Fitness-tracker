<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout !
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
            <mat-select placeholder="Select an exercice" required>
              <mat-option value="pull-up">Pull Up</mat-option>
              <mat-option value="push-up">Push Up</mat-option>
              <mat-option value="squat">Squat</mat-option>
              <mat-option value="burpee">Burpee</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
